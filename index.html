<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Walut</title>
    <link rel="icon" href="images/icon.png">
    <meta property="og:image" content="images/share.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <script defer src="js/script.js"></script>
</head>

<body>

    <fieldset class="form__converterContainer">

        <span class="form__converterTitleContainer">
            <legend class="form__converterTitle">
                Konwerter Walut
            </legend>
        </span>

        <label>
            <input class="form__inputField js-inputValue" placeholder="Wprowadź kwotę" name="valueNumber" type="number"
                min="0" oninput="validity.valid||(value='');" required>
        </label>

        <label>
            <select class="form__operationSelect js-currencySelector">
                <option value="plnToEur">PLN => EUR</option>
                <option value="eurToPln">EUR => PLN</option>
                <option value="plnToUsd">PLN => USD</option>
                <option value="usdToPln">USD => PLN</option>
            </select>
        </label>

        <label>
            <p class=" form__outputResult js-outputValue">
            </p>
        </label>

    </fieldset>

</body>

</html>
